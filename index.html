<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .azul {
            background-color: blue;
            height: 10rem;
        }
        .verde {
            background-color: green;
            height: 10rem;
        }
        .rojo {
            background-color: red;
            height: 10rem;
        }
        .amarillo {
            background-color: yellow;
            height: 10rem;
        }
        .blanco {
            background-color: white;
            height: 10rem;
        }
        .naranja {
            background-color: orange;
            height: 10rem;
        }
        .container {
            border: 2px solid black;
        }
        .col-4 {
            border: 2px solid black;
        }
    </style>
  </head>
  <body>
    <h1 class="text-center">Cubo de Rubik</h1>
    <div class="container">
        <div class="row">
            <div class="col-4 azul">caja</div>
            <div class="col-4 verde">caja</div>
            <div class="col-4 rojo">caja</div>
            <div class="col-4 amarillo">caja</div>
            <div class="col-4 blanco">caja</div>
            <div class="col-4 naranja">caja</div>
            <div class="col-4 azul">caja</div>
            <div class="col-4 verde">caja</div>
            <div class="col-4 blanco">caja</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
